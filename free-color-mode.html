<html>
  <head>
	<link rel="stylesheet" href="canvas.css">

  </head>
  <body>
   
  	<div id="container">
  		<div class="crayons">
  			<img src="assets/blue.png" height="200" width="auto" onClick=""/>
  			<img src="assets/red.png" height="200" width="auto" onClick=""/>
  		</div>
  		<div class="crayons">
  			<img src="assets/yellow.png" height="200" width="auto" onClick=""/>
  			<img src="assets/green.png" height="200" width="auto" onClick=""/>
  		</div>
  		
  		<div class="share-button">
  			<img src="assets/save.png" width="75" height="auto" onClick=""/>
  			<img src="assets/email.png" width="75" height="auto" onClick=""/>
  			<img src="assets/friends.png" width="75" height="auto" onClick=""/>
  		</div>	
  		
  		<canvas id="canvas" width="900" height="600"></canvas> 
  		
  		
  	</div>
  </body>
  <script type="text/javascript">
    
    
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    

    Leap.loop({frameEventName: "animationFrame"}, function(frame) {

          frame.pointables.forEach(function(pointable) {
          var position = pointable.stabilizedTipPosition;
          var normalized = frame.interactionBox.normalizePoint(position);

          var x = ctx.canvas.width * normalized[0];
          var y = ctx.canvas.height * (1 - normalized[1]);
          ctx.beginPath();
          ctx.rect(x, y, 20, 20);
          ctx.fillStyle = '#ff66ff';
          ctx.fill();
        });
    });
  </script>
</html>
